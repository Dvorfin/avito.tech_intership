<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Top navbar example for Bootstrap</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">



  </head>

  <body>

    <div class="cover-container d-flex w-200 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
          <div>
            <h3 class="float-md-start mb-0 text-center">Решение технического задания avito.tech</h3>
           
          </div><br>
          <div class="text-center">
            <h5>Made by <a href="https://github.com/Dvorfin" target="_blank" class="text-black">Dvorfin</a>.</h5>

          </div>
        </header>
    </div>
   


    <div class="container">
        <div class="jumbotron mt-3">
            <form action="/" method="post" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name="key_get" id="key_get" placeholder="Введите ключ">
                </div>

                <button class="btn btn-lg btn-info">Получить значение по ключу</button>
            </form>
            <br><br>

            <div class="form-group mx-sm-3 mb-2">
                <h4>Результат запроса:</h4>
                <div class="card" >
                
                    <div class="card-body" >
                         {{ .GetKeyMsg }}
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>


    <div class="container">
        <div class="jumbotron mt-3">
            <form action="/" method="post" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name="key_set" id="key_set" placeholder="Введите ключ">
                    <input type="text" class="form-control" name="value" id="value" placeholder="Введите значение">
                </div>
                <button class="btn btn-lg btn-primary">Создать или изменить данные</button>
            </form>
            <br><br>

            <div class="form-group mx-sm-3 mb-2">
                <h4>Результат запроса:</h4>
                <div class="card card mx-auto" >
                
                    <div class="card-body" >
                        {{ .SetKeyMsg  }}
                    </div>
                </div>
            </div>

        
        </div>
        
    </div>

    
    <div class="container">
        <div class="jumbotron mt-3">
            <form action="/" method="post" class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                    <input type="text" class="form-control" name="key_del" id="key_del" placeholder="Введите ключ">
                </div>
                <button class="btn btn-lg btn-danger">Удалить данные</button>
            </form>
            <br><br>

            <div class="form-group mx-sm-3 mb-2">
                <h4>Результат запроса:</h4>
                <div class="card card mx-auto" >
                
                    <div class="card-body" >
                        {{ .DelKeyMsg  }}
                    </div>
                </div>
            </div>

        </div>
    </div>


    <footer class="my-5 pt-5 text-body-secondary text-center">
        <p>Made by <a href="https://github.com/Dvorfin" target="_blank" class="text-black">Dvorfin</a>.</p>
    </footer> 


  

</body></html>
